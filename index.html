<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BackPocketDriver</title>
  <link rel="stylesheet" href="./css/font-awesome.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="open-slide">
          <a href="#" onclick="openSlideMenu()">
            <svg width="30" height="30">
              <path d="M0,5 30,5" stroke="#fff" stroke-width="5"/>
              <path d="M0,14 30,14" stroke="#fff" stroke-width="5"/>
              <path d="M0,23 30,23" stroke="#fff" stroke-width="5"/>
            </svg>
          </a>
        </span>
        <h1 class="appName">BackPocketDriver</h1>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  <!-- Sidebar -->
  <div id='side-menu' class="side-nav">
    <ul class="sidebar-nav">
      <li>
        <a href="index.html">
          <i class="fa fa-car text-center" aria-hidden="true"></i> Record a Journey
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-star" aria-hidden="true"></i> My Goals
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-bar-chart" aria-hidden="true"></i> My Journey Statistics
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-envelope" aria-hidden="true"></i> My Journey History
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-history" aria-hidden="true"></i> My Messages
        </a>
      </li>
    </ul>
  </div>

  <!-- Main  -->
  <div class="container-fluid start">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="start-button" onclick="startJourney()">
          <i class="fa fa-car text-center" aria-hidden="true" class="start-button"></i>
        </div>
        <h3 class="instruction text-center">Press the car to start your journey!</h3>
      </div>
    </div>
  </div>




  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
