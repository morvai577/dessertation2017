<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BackPocketDriver</title>
  <link rel="stylesheet" href="./css/font-awesome.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body style="background-color: #b4cff9;">
  <div id="wrapper">
    <div class="overlay"></div>
      <!-- Navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="hamburger open-nav">
        			<span class="hamb-top"></span>
        			<span class="hamb-middle"></span>
        			<span class="hamb-bottom"></span>
        		</button>
            <h1 class="appName">BackPocketDriver</h1>
          </div>
        </div>
      </nav>

      <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
          <li>
            <a href="index.html">
              <i class="fa fa-car text-center" aria-hidden="true"></i> Record a Journey
            </a>
          </li>
          <li>
            <a href="goals.html">
              <i class="fa fa-star" aria-hidden="true"></i> My Goals
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-bar-chart" aria-hidden="true"></i> My Journey Statistics
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-envelope" aria-hidden="true"></i> My Journey History
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-history" aria-hidden="true"></i> My Messages
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main  -->
      <div id="page-content-wrapper">
        <div class="container text-center goal-box">
          <h3 class="speedingHeading">My Speeding Goal:</h3>
          <form>
            <table>
              <tr>
                <th>
                  <input type="radio" name="speedingGoal" value="easy" checked> Easy
                </th>
              </tr>
              <tr>
                <th>
                  <input type="radio" name="speedingGoal" value="medium"> Medium
                </th>
                <th>
                  <i class="fa fa-smile-o" aria-hidden="true" style="font-size: 50px;"></i>
                </th>
                <th>
                  <i class="fa fa-fire" aria-hidden="true" style="font-size: 50px; color: #082b62;"></i>
                </th>
              </tr>
              <tr>
                <th style="padding-bottom: 6px;">
                  <input type="radio" name="speedingGoal" value="hard"> Hard
                </th>
              </tr>
            </table>
          </form>
        </div>
        <div class="container text-center goal-box">
          <h3 class="speedingHeading">My Smoothness Goal:</h3>
          <form>
            <table>
              <tr>
                <th>
                  <input type="radio" name="speedingGoal" value="easy" checked> Easy
                </th>
              </tr>
              <tr>
                <th>
                  <input type="radio" name="speedingGoal" value="medium"> Medium
                </th>
                <th>
                  <i class="fa fa-smile-o" aria-hidden="true" style="font-size: 50px;"></i>
                </th>
                <th>
                  <i class="fa fa-fire" aria-hidden="true" style="font-size: 50px; color: #082b62;"></i>
                </th>
              </tr>
              <tr>
                <th style="padding-bottom: 6px;">
                  <input type="radio" name="speedingGoal" value="hard"> Hard
                </th>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
